# git hub action for pull requests

name: ‚õô Pull Request

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 18.17.0

jobs:
  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    steps:
      - name: ‚Üß Checkout code
        uses: actions/checkout@v3

      - name: ‚¨£ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ‚¨£ Install dependencies
        run: npm ci

      - name:  ¶ TypeScript
        run: npm run typecheck --if-present

      - name: ‚¨£ Lint
        run: npm run lint

      - name: üß™ Test
        uses: cypress-io/github-action@v5
        env:
          SITEMAP: "false"
        with:
          build: npm run build
          start: npm run preview

  deploy:
    name: ‚ö°Ô∏è Deploy
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Write build PR comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            :gear: The PR is being built...
          comment_tag: to_delete
          mode: delete

      - name: ‚Üß Checkout code
        uses: actions/checkout@v3

      - name: ‚¨£ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ‚¨£ Install dependencies
        run: npm ci

      - name: üõ†Ô∏è Build site
        run: npm run build
        env:
          PUBLIC_GIT_BRANCH: ${{ env.PUBLIC_GIT_BRANCH }}
          PUBLIC_GIT_COMMIT_SHA: ${{ env.PUBLIC_GIT_COMMIT_SHA }}

      - name: ‚òÅÔ∏è Deploy to Cloudflare
        uses: cloudflare/pages-action@v1.5.0
        id: cloudflare-deploy
        with:
          directory: dist
          wranglerVersion: "3"
          projectName: fbl-marketing-site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment deploy url
        uses: thollander/actions-comment-pull-request@v2.4.2
        with:
          message: |
            ### <span aria-hidden="true">‚úÖ</span> Deploy Preview ready!

            |  Name | Link |
            |---------------------------------|------------------------|
            |<span aria-hidden="true">üî®</span> Latest commit | ${{ github.sha }} |
            |<span aria-hidden="true">üîç</span> Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
            |<span aria-hidden="true">‚ö°Ô∏è</span> Deploy Preview Url | [${{ steps.cloudflare-deploy.outputs.alias }}](${{ steps.cloudflare-deploy.outputs.alias }}) |
            |<span aria-hidden="true">üå≥</span> Environment | ${{ steps.cloudflare-deploy.outputs.environment }} |
            ---
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
