name: 🛠️ Build
on:
  pull_request:
  push:
    branches:
      - main
env:
  NODE_VERSION: 18.17.0

jobs:
  build:
    name: ⚙ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇ Checkout code
        uses: actions/checkout@v3

      - name: ⬡ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE_VERSION }}"

      - name: 💿 Install dependencies
        run: npm ci

      - name: 🧪 Test
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm run preview
